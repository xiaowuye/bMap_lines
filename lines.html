<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>百度地图多线覆盖物</title>
    <style type="text/css">
        html {
            height: 100%
        }


        body {
            height: 100%;
            margin: 0px;
            padding: 0px
        }


        #container {
            height: 100%
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9LW9kU9jKiN1lDg8dClq8MRoMjURC0Es">

    </script>
</head>


<body>
    <div id="container"></div>
    <script type="text/javascript">

        /* 创建地图并添加控件begin */
        var map = new BMap.Map("container");
        map.centerAndZoom(new BMap.Point(116.387112, 39.920977), 13);
        map.addControl(new BMap.NavigationControl());
        map.addControl(new BMap.ScaleControl());//比例尺
        map.addControl(new BMap.OverviewMapControl());
        map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
        map.addControl(new BMap.MapTypeControl());//卫星，城市
        map.setCurrentCity("北京");
        var list = [
            {
                'points': [
                    {
                        'lng': '116.387112',
                        'lat': '39.920977'
                    },
                    {
                        'lng': '116.385243',
                        'lat': '39.073449'
                    },
                    {
                        'lng': '116.394226',
                        'lat': '39.917988'
                    },
                    {
                        'lng': '116.401772',
                        'lat': '39.921364'
                    },
                    {
                        'lng': '116.41248',
                        'lat': '39.927893'
                    }
                ]
            },
            {
                'points': [
                    {
                        'lng': '116.342868',
                        'lat': '40.07897'
                    },
                    {
                        'lng': '116.344659',
                        'lat': '40.073449'
                    },
                    {
                        'lng': '116.351558',
                        'lat': '40.077369'
                    },
                    {
                        'lng': '116.401772',
                        'lat': '40.921364'
                    }
                ]
            },
        ]
        var styleOptions = {
            strokeColor: 'red',
            strokeWeight: 6,
            strokeOpacity: 0.5
        }
        showPolygon(list)
        function showPolygon(points) {
            for (var i = 0, listLen = points.length; i < listLen; i++) {
                var listArr = points[i]
                var point = []
                for (var j = 0, pointsLen = listArr.points.length; j < pointsLen; j++) {
                    point[j] = new BMap.Point(listArr.points[j].lng, listArr.points[j].lat)
                    if (j == 0 || j == listArr.points.length - 1) {//起点终点图标
                        map.addOverlay(new BMap.Marker(new BMap.Point(listArr.points[j].lng, listArr.points[j].lat)));
                    }
                }
                var polygon = new BMap.Polyline(point, styleOptions);  //创建多边形
                map.addOverlay(polygon);
            }
        }
    </script>
</body>

</html>
